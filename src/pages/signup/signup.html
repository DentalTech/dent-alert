<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>

   <ion-segment padding [(ngModel)]="account.type" color="primary" >
    <ion-segment-button value="doctor">
     {{ 'DENTIST' | translate }}
    </ion-segment-button>
    <ion-segment-button value="patient">
   {{ 'PATIENT' | translate }}
    </ion-segment-button>
  </ion-segment>


   <div class="userWrapper" [ngSwitch]="account.type">
     <div class="doctor-bg"  *ngSwitchCase="'doctor'"></div>
     <div class="client-bg"  *ngSwitchCase="'patient'"></div>
  </div>


  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'PASSWORD_REPEAT' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.passwordRepeat" name="passwordRepeat"></ion-input>
      </ion-item>







      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
