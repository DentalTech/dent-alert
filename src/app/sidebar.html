<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" logged-in="{{p.loggedIn}}">
        {{p.title}}
      </button>
      <button logged-in="pacient doctor" full ion-button (click)="logout()">{{ 'LOG_OUT' | translate }}</button>
    </ion-list>
  </ion-content>


</ion-menu>
<ion-nav #content ></ion-nav>`
